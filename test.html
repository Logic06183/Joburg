<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
    <defs>
        <!-- Gradient for circles -->
        <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
        </linearGradient>
        
        <!-- Arrow marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>

        <!-- Drop shadow -->
        <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="1" dy="1"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16">Organizational Impact and Knowledge Flow Diagram</text>

    <!-- Section headers -->
    <text x="110" y="60" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12">INPUT</text>
    <text x="400" y="60" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12">FOCUS &amp; CHANGE</text>
    <text x="650" y="60" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12">BENEFICIARIES</text>

    <!-- CSO CAPACITY Section -->
    <rect x="50" y="80" width="120" height="40" fill="white" stroke="#333" stroke-width="1.5"
          filter="url(#drop-shadow)" rx="3"/>
    <text x="110" y="105" text-anchor="middle" font-family="Arial" font-size="14">SAVE THE</text>
    <text x="110" y="105" text-anchor="middle" font-family="Arial" font-size="14">CHILDREN</text>

    <circle cx="300" y="100" r="45" fill="url(#circleGradient)" stroke="#333" stroke-width="1.5"
            filter="url(#drop-shadow)"/>
    <text x="300" y="95" text-anchor="middle" font-family="Arial" font-size="14">CSO</text>
    <text x="300" y="115" text-anchor="middle" font-family="Arial" font-size="14">CAPACITY</text>
    
    <text x="500" y="105" text-anchor="start" font-family="Arial" font-size="14">ALL CSOs</text>

    <!-- CHILD RIGHTS Section -->
    <rect x="50" y="160" width="120" height="40" fill="white" stroke="#333" stroke-width="1.5"
          filter="url(#drop-shadow)" rx="3"/>
    <text x="110" y="180" text-anchor="middle" font-family="Arial" font-size="14">AMDD CRSA</text>
    <text x="110" y="195" text-anchor="middle" font-family="Arial" font-size="14">EACRN</text>

    <circle cx="300" y="180" r="45" fill="url(#circleGradient)" stroke="#333" stroke-width="1.5"
            filter="url(#drop-shadow)"/>
    <text x="300" y="185" text-anchor="middle" font-family="Arial" font-size="14">CHILD RIGHTS</text>

    <text x="500" y="185" text-anchor="start" font-family="Arial" font-size="14">ALL REPs</text>

    <!-- CLIMATE Section -->
    <rect x="50" y="240" width="120" height="40" fill="white" stroke="#333" stroke-width="1.5"
          filter="url(#drop-shadow)" rx="3"/>
    <text x="110" y="265" text-anchor="middle" font-family="Arial" font-size="14">PACJA</text>

    <circle cx="300" y="260" r="45" fill="url(#circleGradient)" stroke="#333" stroke-width="1.5"
            filter="url(#drop-shadow)"/>
    <text x="300" y="265" text-anchor="middle" font-family="Arial" font-size="14">CLIMATE</text>

    <text x="500" y="230" text-anchor="start" font-family="Arial" font-size="14">EACRN</text>
    <text x="500" y="250" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">FEMNET</text>
    <text x="500" y="270" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">MIET</text>
    <text x="500" y="290" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">CHILDLINE</text>
    <text x="500" y="310" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">ACPF</text>

    <!-- CIVIL SPACE Section -->
    <rect x="50" y="320" width="120" height="40" fill="white" stroke="#333" stroke-width="1.5"
          filter="url(#drop-shadow)" rx="3"/>
    <text x="110" y="345" text-anchor="middle" font-family="Arial" font-size="14">ACPF</text>

    <circle cx="300" y="340" r="45" fill="url(#circleGradient)" stroke="#333" stroke-width="1.5"
            filter="url(#drop-shadow)"/>
    <text x="300" y="335" text-anchor="middle" font-family="Arial" font-size="14">CIVIL</text>
    <text x="300" y="355" text-anchor="middle" font-family="Arial" font-size="14">SPACE</text>

    <text x="500" y="370" text-anchor="start" font-family="Arial" font-size="14">REPSSI</text>
    <text x="500" y="390" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">MIET</text>
    <text x="500" y="410" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">CHILDLINE</text>
    <text x="500" y="430" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">ACPF</text>
    <text x="500" y="450" text-anchor="start" font-family="Arial" font-size="14" fill="#fb8c00">PACJA</text>

    <!-- GENDER Section -->
    <rect x="50" y="400" width="120" height="40" fill="white" stroke="#333" stroke-width="1.5"
          filter="url(#drop-shadow)" rx="3"/>
    <text x="110" y="425" text-anchor="middle" font-family="Arial" font-size="14">SONKE</text>

    <circle cx="300" y="420" r="45" fill="url(#circleGradient)" stroke="#333" stroke-width="1.5"
            filter="url(#drop-shadow)"/>
    <text x="300" y="425" text-anchor="middle" font-family="Arial" font-size="14">GENDER</text>

    <text x="500" y="510" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">MIET</text>
    <text x="500" y="530" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">CHILDLINE</text>
    <text x="500" y="550" text-anchor="start" font-family="Arial" font-size="14" fill="#d32f2f">ACPF</text>
    <text x="500" y="570" text-anchor="start" font-family="Arial" font-size="14" fill="#fb8c00">PACJA</text>

    <!-- Connection lines -->
    <!-- Simple straight lines for top two sections -->
    <line x1="170" y1="100" x2="255" y2="100" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="180" x2="255" y2="180" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="345" y1="100" x2="490" y2="100" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="345" y1="180" x2="490" y2="180" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Input to Focus Areas -->
    <line x1="170" y1="260" x2="255" y2="260" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="340" x2="255" y2="340" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="420" x2="255" y2="420" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Fan-out lines for CLIMATE -->
    <path d="M 345,260 C 400,260 450,230 490,230" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,260 C 400,260 450,250 490,250" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,260 C 400,260 450,270 490,270" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,260 C 400,260 450,290 490,290" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,260 C 400,260 450,310 490,310" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Fan-out lines for CIVIL SPACE -->
    <path d="M 345,340 C 400,340 450,370 490,370" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,340 C 400,340 450,390 490,390" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,340 C 400,340 450,410 490,410" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,340 C 400,340 450,430 490,430" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,340 C 400,340 450,450 490,450" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Fan-out lines for GENDER -->
    <path d="M 345,420 C 400,420 450,510 490,510" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,420 C 400,420 450,530 490,530" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,420 C 400,420 450,550 490,550" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    <path d="M 345,420 C 400,420 450,570 490,570" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
</svg>
